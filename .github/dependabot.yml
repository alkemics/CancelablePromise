version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    versioning-strategy: increase
    groups:
      babel:
        patterns:
          - '@babel/*'
          - 'core-js'
      jest:
        patterns:
          - 'jest'
          - '@types/jest'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
